<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, .25);  
            backdrop-filter: blur(5px);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            width: 100%;
        }

        .container h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus, button:focus {
            box-shadow: 0 0 5px #ff4040;
            border-color: #ff4040;
            outline: none !important;   
        }

        button {
            width: 100%;
            padding: 10px;
            border: 2px #ff4040 solid;
            border-radius: 4px;
            background-color: #ff4040;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: transparent;
            border-color: #ff4040;
            color: #ff4040;
            transition: .1s ease-out;
        }

        .error-message {
            color: #ff4040;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="error-message" th:if="${error}" th:text="${error}"></p>
    </div>
</body>
</html>
